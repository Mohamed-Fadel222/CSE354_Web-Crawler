<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .tag-0 { background-color: #6c757d; color: white; } /* Info */
        .tag-1 { background-color: #007bff; color: white; } /* URL */
        .tag-2 { background-color: #28a745; color: white; } /* Content */
        .tag-99 { background-color: #ffc107; color: black; } /* Warning */
        .tag-999 { background-color: #dc3545; color: white; } /* Error */
        
        .tag {
            display: inline-block;
            padding: 0.25em 0.6em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            margin-right: 5px;
        }
        .search-result {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-content {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
        .status-chart {
            height: 300px;
            margin-bottom: 20px;
        }
        #statusContainer {
            margin-bottom: 30px;
        }
        .url-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Web Crawler Dashboard</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Add URL to Crawl</div>
                    <div class="card-body">
                        <form id="addUrlForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL</label>
                                <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add URL</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Search</div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="query" class="form-label">Search Query</label>
                                <input type="text" class="form-control" id="query" placeholder="Enter search terms" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">System Status</div>
                    <div class="card-body" id="statusContainer">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Loading status...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Message Tag Distribution</div>
                    <div class="card-body">
                        <canvas id="tagDistributionChart" class="status-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Search Results</div>
                    <div class="card-body" id="searchResults">
                        <p class="text-center">Search for something to see results here.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Available URLs</div>
                    <div class="card-body">
                        <div id="urlList" class="url-list">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Loading URLs...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Test Functions</div>
                    <div class="card-body">
                        <button id="insertExampleBtn" class="btn btn-secondary me-2">Insert Example Data</button>
                        <a href="/test/check-aws" class="btn btn-secondary me-2">Check AWS</a>
                        <a href="/test/aws-resources" class="btn btn-secondary me-2">List AWS Resources</a>
                        <a href="/test/direct-search" class="btn btn-secondary">Direct Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Tag colors for Chart.js
        const tagColors = {
            '0': 'rgba(108, 117, 125, 0.8)',  // Info
            '1': 'rgba(0, 123, 255, 0.8)',    // URL
            '2': 'rgba(40, 167, 69, 0.8)',    // Content
            '99': 'rgba(255, 193, 7, 0.8)',   // Warning
            '999': 'rgba(220, 53, 69, 0.8)'   // Error
        };
        
        // Tag names map
        let tagNames = {
            '0': 'Info',
            '1': 'URL',
            '2': 'Content',
            '99': 'Warning',
            '999': 'Error'
        };
        
        // Chart instance
        let tagChart;
        
        // Function to format tag display
        function formatTag(tag) {
            return `<span class="tag tag-${tag}">${tagNames[tag] || 'Unknown'}</span>`;
        }
        
        // Fetch system status
        function fetchStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusHtml = `
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Queue Status</h5>
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        URLs Queue
                                        <span class="badge bg-primary rounded-pill">${data.urls_queue_size}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Content Queue
                                        <span class="badge bg-primary rounded-pill">${data.content_queue_size}</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h5>Storage Status</h5>
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        S3 Status
                                        <span class="badge bg-${data.s3_status === 'available' ? 'success' : 'danger'} rounded-pill">${data.s3_status}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Indexed Documents
                                        <span class="badge bg-primary rounded-pill">${data.indexed_docs}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h5>Message Tags</h5>
                                <ul class="list-group">
                                    ${Object.entries(data.message_tags || {}).map(([tag, count]) => `
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            ${formatTag(tag)} Messages
                                            <span class="badge bg-primary rounded-pill">${count}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('statusContainer').innerHTML = statusHtml;
                    
                    // Update tag names if available
                    if (data.tag_names) {
                        tagNames = data.tag_names;
                    }
                    
                    // Update tag distribution chart
                    updateTagChart(data.message_tags || {});
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('statusContainer').innerHTML = `
                        <div class="alert alert-danger">Error loading status: ${error}</div>
                    `;
                });
        }
        
        // Update tag distribution chart
        function updateTagChart(tagData) {
            const ctx = document.getElementById('tagDistributionChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (tagChart) {
                tagChart.destroy();
            }
            
            // Prepare data for chart
            const labels = Object.keys(tagData).map(tag => tagNames[tag] || `Tag ${tag}`);
            const data = Object.values(tagData);
            const backgroundColor = Object.keys(tagData).map(tag => tagColors[tag] || 'rgba(0, 0, 0, 0.5)');
            
            // Create new chart
            tagChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Message Count',
                        data: data,
                        backgroundColor: backgroundColor,
                        borderColor: backgroundColor.map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }
        
        // Fetch URL list
        function fetchUrls() {
            fetch('/list-urls')
                .then(response => response.json())
                .then(data => {
                    // Update tag names if available
                    if (data.tag_mapping) {
                        tagNames = data.tag_mapping;
                    }
                    
                    if (data.urls && data.urls.length > 0) {
                        const urlsHtml = `
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>URL</th>
                                            <th>Tag</th>
                                            <th>Source</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.urls.map(item => `
                                            <tr>
                                                <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                                                <td>${formatTag(item.tag)}</td>
                                                <td>${item.source}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                        document.getElementById('urlList').innerHTML = urlsHtml;
                    } else {
                        document.getElementById('urlList').innerHTML = '<p class="text-center">No URLs found in the system.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching URLs:', error);
                    document.getElementById('urlList').innerHTML = `
                        <div class="alert alert-danger">Error loading URLs: ${error}</div>
                    `;
                });
        }
        
        // Search function
        function performSearch(query) {
            document.getElementById('searchResults').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Searching for "${query}"...</p>
                </div>
            `;
            
            fetch(`/search?query=${encodeURIComponent(query)}&max_results=5`)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        const resultsHtml = `
                            <h5>Found ${data.results.length} results for "${query}"</h5>
                            ${data.results.map((result, index) => `
                                <div class="search-result">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="mb-1">
                                            <a href="${result.url}" target="_blank">${result.url}</a>
                                        </h5>
                                        ${formatTag(result.tag || 2)}
                                    </div>
                                    <div class="search-content">
                                        <pre>${result.content || 'No content available'}</pre>
                                    </div>
                                    <div class="mt-2 text-muted">
                                        Source: ${result.source}
                                        ${result.relevance ? ` | Relevance: ${result.relevance}` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        `;
                        document.getElementById('searchResults').innerHTML = resultsHtml;
                    } else {
                        document.getElementById('searchResults').innerHTML = `
                            <div class="alert alert-warning">No results found for "${query}"</div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error searching:', error);
                    document.getElementById('searchResults').innerHTML = `
                        <div class="alert alert-danger">Error searching: ${error}</div>
                    `;
                });
        }
        
        // Add URL function
        function addUrl(url) {
            fetch('/add-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(`Success: ${data.message}`);
                    // Refresh status and URL list
                    fetchStatus();
                    fetchUrls();
                } else {
                    alert(`Error: ${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error adding URL:', error);
                alert(`Error: ${error}`);
            });
        }
        
        // Insert example data
        function insertExampleData() {
            fetch('/test/insert-example')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Success: ${data.message}`);
                        // Refresh status and URL list
                        fetchStatus();
                        fetchUrls();
                        
                        // Update tag names if available
                        if (data.tag_mapping) {
                            tagNames = data.tag_mapping;
                        }
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                })
                .catch(error => {
                    console.error('Error inserting example data:', error);
                    alert(`Error: ${error}`);
                });
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initial data load
            fetchStatus();
            fetchUrls();
            
            // Set up polling for status updates
            setInterval(fetchStatus, 10000); // Update every 10 seconds
            setInterval(fetchUrls, 30000);   // Update URLs every 30 seconds
            
            // Add URL form
            document.getElementById('addUrlForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const url = document.getElementById('url').value;
                if (url) {
                    addUrl(url);
                }
            });
            
            // Search form
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const query = document.getElementById('query').value;
                if (query) {
                    performSearch(query);
                }
            });
            
            // Insert example data button
            document.getElementById('insertExampleBtn').addEventListener('click', function() {
                insertExampleData();
            });
        });
    </script>
</body>
</html>
