<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>URL Crawler</title>
</head>
<body>
  <h1>Submit URLs to Crawl</h1>
  {% if sent %}
    <p style="color:green;">Sent {{ sent }} URL(s) to crawler!</p>
  {% endif %}
  <form method="post">
    <textarea name="urls" rows="5" cols="50"
      placeholder="Enter one URL per line">{{ request.form.urls }}</textarea><br>
    <button type="submit">Crawl these URLs</button>
  </form>
  <p><a href="{{ url_for('search') }}">Go to Search</a></p>
</body>
</html>
