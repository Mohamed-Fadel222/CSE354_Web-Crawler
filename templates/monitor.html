<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .tag-0 { background-color: #6c757d; color: white; }  /* Info - gray */
        .tag-1 { background-color: #0d6efd; color: white; }  /* URL - blue */
        .tag-2 { background-color: #198754; color: white; }  /* Content - green */
        .tag-99 { background-color: #ffc107; color: black; } /* Warning - yellow */
        .tag-999 { background-color: #dc3545; color: white; } /* Error - red */
        
        .tag {
            display: inline-block;
            padding: 0.25em 0.4em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
        }
        
        .status-chart {
            height: 300px;
            margin-bottom: 20px;
        }
        
        .url-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Web Crawler Monitor</h1>
        
        <div class="row mb-4">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                    <div class="container-fluid">
                        <span class="navbar-brand">Navigation</span>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/monitor">System Monitor</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/search-page">Search Page</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">System Status</div>
                    <div class="card-body" id="statusContainer">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Loading status...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Message Tag Distribution</div>
                    <div class="card-body">
                        <canvas id="tagDistributionChart" class="status-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Queue Metrics</div>
                    <div class="card-body">
                        <canvas id="queueMetricsChart" class="status-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Available URLs</div>
                    <div class="card-body">
                        <div id="urlList" class="url-list">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Loading URLs...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <a href="/" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Tag colors for Chart.js
        const tagColors = {
            '0': 'rgba(108, 117, 125, 0.8)',  // Info
            '1': 'rgba(0, 123, 255, 0.8)',    // URL
            '2': 'rgba(40, 167, 69, 0.8)',    // Content
            '99': 'rgba(255, 193, 7, 0.8)',   // Warning
            '999': 'rgba(220, 53, 69, 0.8)'   // Error
        };
        
        // Tag names map
        const tagNames = {
            '0': 'Info',
            '1': 'URL',
            '2': 'Content',
            '99': 'Warning',
            '999': 'Error'
        };
        
        // Chart instances
        let tagChart;
        let queueChart;
        
        // Status refresh interval (in milliseconds)
        const STATUS_REFRESH_INTERVAL = 2000; // 2 seconds
        const URLS_REFRESH_INTERVAL = 5000;   // 5 seconds
        
        // Function to format tag display
        function formatTag(tag) {
            // Convert tag to string to ensure it works with string or numeric values
            tag = String(tag);
            const tagName = tagNames[tag] || 'Unknown';
            return `<span class="tag tag-${tag}">${tagName}</span>`;
        }
        
        // Fetch system status
        function fetchStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusHtml = `
                        <h5>Queue Status</h5>
                        <table class="table">
                            <tr>
                                <td>URLs Queue</td>
                                <td>${data.urls_queue_size}</td>
                            </tr>
                            <tr>
                                <td>URLs In Flight</td>
                                <td>${data.urls_queue_inflight}</td>
                            </tr>
                            <tr>
                                <td>Content Queue</td>
                                <td>${data.content_queue_size}</td>
                            </tr>
                            <tr>
                                <td>Content In Flight</td>
                                <td>${data.content_queue_inflight}</td>
                            </tr>
                        </table>
                        
                        <h5>Storage Status</h5>
                        <table class="table">
                            <tr>
                                <td>S3 Status</td>
                                <td>${data.s3_status}</td>
                            </tr>
                            <tr>
                                <td>Indexed Documents</td>
                                <td>${data.indexed_docs}</td>
                            </tr>
                        </table>
                        
                        <h5>Message Types</h5>
                        <table class="table">
                            <tr>
                                <th>Type</th>
                                <th>Count</th>
                            </tr>
                            ${Object.entries(data.message_tags || {}).map(([tag, count]) => `
                                <tr>
                                    <td>${formatTag(tag)}</td>
                                    <td>${count}</td>
                                </tr>
                            `).join('')}
                        </table>
                    `;
                    
                    document.getElementById('statusContainer').innerHTML = statusHtml;
                    
                    // Update tag distribution chart
                    updateTagChart(data.message_tags || {});
                    
                    // Update queue metrics chart
                    updateQueueChart(data);
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('statusContainer').innerHTML = `
                        <div class="alert alert-danger">Error loading status: ${error}</div>
                    `;
                });
        }
        
        // Update tag distribution chart
        function updateTagChart(tagData) {
            const ctx = document.getElementById('tagDistributionChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (tagChart) {
                tagChart.destroy();
            }
            
            // Prepare data for chart
            const labels = Object.keys(tagData).map(tag => tagNames[tag] || `Tag ${tag}`);
            const data = Object.values(tagData);
            const backgroundColor = Object.keys(tagData).map(tag => tagColors[tag] || 'rgba(0, 0, 0, 0.5)');
            
            // Create new chart
            tagChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Message Count',
                        data: data,
                        backgroundColor: backgroundColor,
                        borderColor: backgroundColor.map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }
        
        // Update queue metrics chart
        function updateQueueChart(data) {
            const ctx = document.getElementById('queueMetricsChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (queueChart) {
                queueChart.destroy();
            }
            
            // Create new chart
            queueChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['URLs Queue', 'Content Queue'],
                    datasets: [
                        {
                            label: 'Visible Messages',
                            data: [data.urls_queue_visible, data.content_queue_visible],
                            backgroundColor: 'rgba(0, 123, 255, 0.6)',
                            borderColor: 'rgba(0, 123, 255, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'In Flight Messages',
                            data: [data.urls_queue_inflight, data.content_queue_inflight],
                            backgroundColor: 'rgba(108, 117, 125, 0.6)',
                            borderColor: 'rgba(108, 117, 125, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Message Count'
                            },
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }
        
        // Fetch URL list
        function fetchUrls() {
            fetch('/list-urls')
                .then(response => response.json())
                .then(data => {
                    if (data.urls && data.urls.length > 0) {
                        const urlsHtml = `
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>URL</th>
                                        <th>Tag</th>
                                        <th>Source</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.urls.map(url => `
                                        <tr>
                                            <td><a href="${url.url}" target="_blank">${url.url}</a></td>
                                            <td>${formatTag(url.tag)}</td>
                                            <td>${url.source}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            <p class="text-muted">Total: ${data.count} URLs</p>
                        `;
                        document.getElementById('urlList').innerHTML = urlsHtml;
                    } else {
                        document.getElementById('urlList').innerHTML = `
                            <div class="alert alert-warning">No URLs available.</div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching URLs:', error);
                    document.getElementById('urlList').innerHTML = `
                        <div class="alert alert-danger">Error loading URLs: ${error}</div>
                    `;
                });
        }
        
        // Initial data load
        document.addEventListener('DOMContentLoaded', function() {
            fetchStatus();
            fetchUrls();
            
            // Set up polling for updates
            setInterval(fetchStatus, STATUS_REFRESH_INTERVAL);
            setInterval(fetchUrls, URLS_REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
